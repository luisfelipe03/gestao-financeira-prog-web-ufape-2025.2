spring.application.name=gestorfinanceiro
# Configuracao do Banco de Dados no Render
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# Mantemos "update" para evitar perda de dados na producao
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Configuracao do Pool de Conexões (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
# Logging reduzido na producao para evitar sobrecarga
logging.level.org.springframework=WARN
logging.level.br.com.gestorfinanceiro=ERROR
# Não exibir queries SQL no console
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=ERROR

# Configuração do JWT para produção
jwt.secret=${JWT_SECRET:defaultSecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}
logging.level.org.hibernate.type.descriptor.sql=OFF
# Desabilita o mapeamento automatico de recursos (para evitar conflitos com o Spring Security)
spring.web.resources.add-mappings=false
